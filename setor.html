<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #0a0a1a;
            font-family: 'Rajdhani', sans-serif;
            color: #00f0ff;
            touch-action: manipulation;
        }
        
        /* Cyber Background Elements */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent
            );
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .cyber-city {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(transparent, rgba(0, 240, 255, 0.1));
            z-index: 0;
        }

        .cyber-building {
            position: absolute;
            bottom: 0;
            height: 0;
            background: rgba(0, 240, 255, 0.1);
            border-left: 1px solid rgba(0, 240, 255, 0.3);
            border-right: 1px solid rgba(0, 240, 255, 0.3);
        }

        /* Data Particles */
        #cyber-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        
        /* Container */
        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
        }
        
        header {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 6vw, 3.5rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #00f0ff, #0080ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
            position: relative;
            padding: 0 15px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00f0ff, transparent);
            box-shadow: 0 0 10px #00f0ff;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
            max-width: 800px;
        }
        
        nav ul li {
            background: rgba(20, 25, 45, 0.8);
            padding: 1rem 1.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: 1px solid rgba(0, 240, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        nav ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
            background: rgba(30, 35, 60, 0.8);
        }
        
        nav ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(0, 240, 255, 0.2), 
                transparent
            );
            transition: 0.5s;
            z-index: -1;
        }
        
        nav ul li:hover::before {
            left: 100%;
        }
        
        .content {
            margin: 2rem 0;
            max-width: 600px;
            width: 100%;
        }
        
        .content ul {
            list-style: none;
            width: 100%;
        }
        
        .content ul li {
            background: rgba(10, 15, 30, 0.5);
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.2);
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .content ul li:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.4);
        }
        
        button {
            background: linear-gradient(45deg, #00f0ff, #0080ff);
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 4px;
            color: #0a0a1a;
            font-weight: 700;
            font-size: clamp(1rem, 3vw, 1.2rem);
            cursor: pointer;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin: 0.5rem;
            min-width: 250px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid rgba(0, 240, 255, 0.5);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 255, 255, 0.1), transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                letter-spacing: 0.1rem;
                margin-bottom: 1.5rem;
                font-size: 1.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            nav ul li {
                padding: 0.8rem 1.5rem;
            }
            
            button {
                min-width: 200px;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="cyber-city" id="cyber-city"></div>
    <canvas id="cyber-canvas"></canvas>
    
    <!-- Content container -->
    <div class="container">

    <script>
        // Create cyber city buildings
        const city = document.getElementById('cyber-city');
        const cityWidth = city.offsetWidth;
        
        for (let i = 0; i < 15; i++) {
            const building = document.createElement('div');
            building.className = 'cyber-building';
            building.style.left = Math.random() * cityWidth + 'px';
            building.style.width = (20 + Math.random() * 50) + 'px';
            building.style.height = (30 + Math.random() * 70) + '%';
            
            // Add windows
            const windowCount = Math.floor(Math.random() * 5) + 3;
            for (let w = 0; w < windowCount; w++) {
                const window = document.createElement('div');
                window.style.position = 'absolute';
                window.style.left = '50%';
                window.style.transform = 'translateX(-50%)';
                window.style.width = '60%';
                window.style.height = '10px';
                window.style.bottom = (20 + w * 25) + 'px';
                window.style.background = Math.random() > 0.7 ? 
                    'rgba(0, 240, 255, 0.8)' : 'rgba(0, 240, 255, 0.3)';
                building.appendChild(window);
            }
            
            city.appendChild(building);
        }

        // Cyber Canvas Effects
        const canvas = document.getElementById("cyber-canvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        class DataParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * canvas.height * 2;
                this.speed = 1 + Math.random() * 3;
                this.length = 5 + Math.random() * 15;
                this.opacity = 0.1 + Math.random() * 0.3;
                this.char = Math.random() > 0.5 ? '0' : '1';
                if (Math.random() > 0.8) this.char = String.fromCharCode(0x30A0 + Math.random() * 96);
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.length) this.reset();
            }

            draw() {
                ctx.font = '12px monospace';
                ctx.fillStyle = `rgba(0, 240, 255, ${this.opacity})`;
                
                // Draw main character
                ctx.fillText(this.char, this.x, this.y);
                
                // Draw trail
                for (let i = 1; i < this.length; i++) {
                    const trailY = this.y - i * 5;
                    if (trailY > 0) {
                        ctx.fillStyle = `rgba(0, 200, 220, ${this.opacity * (1 - i/this.length)})`;
                        const trailChar = Math.random() > 0.7 ? this.char : String.fromCharCode(0x30A0 + Math.random() * 96);
                        ctx.fillText(trailChar, this.x, trailY);
                    }
                }
            }
        }

        let particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new DataParticle());
        }

        // Glowing nodes
        class CyberNode {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 2 + Math.random() * 4;
                this.pulseSpeed = 0.01 + Math.random() * 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.pulsePhase += this.pulseSpeed;
            }

            draw() {
                const glowSize = this.radius * (1.5 + Math.sin(this.pulsePhase) * 0.5);
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius,
                    this.x, this.y, glowSize
                );
                gradient.addColorStop(0, `rgba(0, 240, 255, 0.8)`);
                gradient.addColorStop(1, `rgba(0, 240, 255, 0)`);
                
                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.beginPath();
                ctx.fillStyle = `rgba(0, 240, 255, 1)`;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let nodes = [];
        for (let i = 0; i < 15; i++) {
            nodes.push(new CyberNode());
        }

        // Connection lines between nodes
        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - distance/200)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections first (behind everything)
            drawConnections();
            
            // Update and draw particles
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            
            // Update and draw nodes
            nodes.forEach((node) => {
                node.update();
                node.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();
    </script>
