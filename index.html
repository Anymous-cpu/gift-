<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LOGIN - MT CRASHER WHATSAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & base */
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            background-color: #0a0a1a;
            font-family: 'Rajdhani', sans-serif;
            color: #00f0ff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Container */
        .login-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        .login-box {
            background: linear-gradient(135deg, #101631, #0a0a1a);
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            padding: 2rem;
            color: #00f0ff;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
            position: relative;
            border: 1px solid rgba(0, 240, 255, 0.2);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .login-header {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
            background: linear-gradient(to right, #00f0ff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .login-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00f0ff, transparent);
            box-shadow: 0 0 10px #00f0ff;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(20, 25, 45, 0.8);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 4px;
            color: #00f0ff;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            border-color: #00f0ff;
        }

        .login-btn {
            background: linear-gradient(45deg, #00f0ff, #0080ff);
            color: #0a0a1a;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent, transparent,
                rgba(255, 255, 255, 0.1), transparent
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }

        .error-message {
            color: #ff3366;
            margin-top: 1rem;
            font-weight: 700;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            display: none;
        }

        /* Cyber Background Elements */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent
            );
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .cyber-city {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(transparent, rgba(0, 240, 255, 0.1));
            z-index: 0;
        }

        .cyber-building {
            position: absolute;
            bottom: 0;
            height: 0;
            background: rgba(0, 240, 255, 0.1);
            border-left: 1px solid rgba(0, 240, 255, 0.3);
            border-right: 1px solid rgba(0, 240, 255, 0.3);
        }

        /* Data Particles */
        #cyber-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .login-header {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            .login-box {
                padding: 1.5rem;
            }
            
            .input-group input {
                padding: 0.7rem 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <div class="cyber-city" id="cyber-city"></div>
    <canvas id="cyber-canvas"></canvas>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">LOGIN ACCESS</div>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="error-message" id="errorMessage">Invalid username or password!</div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
    </div>

    <script>
        // Create cyber city buildings
        const city = document.getElementById('cyber-city');
        const cityWidth = city.offsetWidth;
        
        for (let i = 0; i < 15; i++) {
            const building = document.createElement('div');
            building.className = 'cyber-building';
            building.style.left = Math.random() * cityWidth + 'px';
            building.style.width = (20 + Math.random() * 50) + 'px';
            building.style.height = (30 + Math.random() * 70) + '%';
            
            // Add windows
            const windowCount = Math.floor(Math.random() * 5) + 3;
            for (let w = 0; w < windowCount; w++) {
                const window = document.createElement('div');
                window.style.position = 'absolute';
                window.style.left = '50%';
                window.style.transform = 'translateX(-50%)';
                window.style.width = '60%';
                window.style.height = '10px';
                window.style.bottom = (20 + w * 25) + 'px';
                window.style.background = Math.random() > 0.7 ? 
                    'rgba(0, 240, 255, 0.8)' : 'rgba(0, 240, 255, 0.3)';
                building.appendChild(window);
            }
            
            city.appendChild(building);
        }

        // Cyber Canvas Effects
        const canvas = document.getElementById("cyber-canvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        class DataParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * canvas.height * 2;
                this.speed = 1 + Math.random() * 3;
                this.length = 5 + Math.random() * 15;
                this.opacity = 0.1 + Math.random() * 0.3;
                this.char = Math.random() > 0.5 ? '0' : '1';
                if (Math.random() > 0.8) this.char = String.fromCharCode(0x30A0 + Math.random() * 96);
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.length) this.reset();
            }

            draw() {
                ctx.font = '12px monospace';
                ctx.fillStyle = `rgba(0, 240, 255, ${this.opacity})`;
                
                // Draw main character
                ctx.fillText(this.char, this.x, this.y);
                
                // Draw trail
                for (let i = 1; i < this.length; i++) {
                    const trailY = this.y - i * 5;
                    if (trailY > 0) {
                        ctx.fillStyle = `rgba(0, 200, 220, ${this.opacity * (1 - i/this.length)})`;
                        const trailChar = Math.random() > 0.7 ? this.char : String.fromCharCode(0x30A0 + Math.random() * 96);
                        ctx.fillText(trailChar, this.x, trailY);
                    }
                }
            }
        }

        let particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new DataParticle());
        }

        // Glowing nodes
        class CyberNode {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 2 + Math.random() * 4;
                this.pulseSpeed = 0.01 + Math.random() * 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.pulsePhase += this.pulseSpeed;
            }

            draw() {
                const glowSize = this.radius * (1.5 + Math.sin(this.pulsePhase) * 0.5);
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius,
                    this.x, this.y, glowSize
                );
                gradient.addColorStop(0, `rgba(0, 240, 255, 0.8)`);
                gradient.addColorStop(1, `rgba(0, 240, 255, 0)`);
                
                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.beginPath();
                ctx.fillStyle = `rgba(0, 240, 255, 1)`;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let nodes = [];
        for (let i = 0; i < 15; i++) {
            nodes.push(new CyberNode());
        }

        // Connection lines between nodes
        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - distance/200)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections first (behind everything)
            drawConnections();
            
            // Update and draw particles
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            
            // Update and draw nodes
            nodes.forEach((node) => {
                node.update();
                node.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // Login Form Handling
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Check credentials
            if (username === 'Shiiro' && password === '1313') {
                // Successful login - redirect to index.html
                window.location.href = 'home.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                
                // Shake animation for error
                loginForm.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    loginForm.style.animation = '';
                }, 500);
            }
        });

        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Ensure content stays centered on mobile
        function setHeight() {
            document.querySelector('.login-container').style.height = `${window.innerHeight}px`;
        }
        
        window.addEventListener('resize', setHeight);
        setHeight();
        
        // Prevent zooming on mobile
        document.addEventListener('touchmove', function(e) {
            if (window.innerHeight < document.documentElement.scrollHeight) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
