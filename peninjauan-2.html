<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PENINJAUAN V2 - MT CRASHER WHATSAPP</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & base */
        * {
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            background-color: #0a0a1a;
            font-family: 'Rajdhani', sans-serif;
            color: #00f0ff;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* Cyber Background Elements */
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 0;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(
                to bottom,
                transparent,
                rgba(0, 240, 255, 0.1),
                transparent
            );
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 100%; }
        }

        .cyber-city {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(transparent, rgba(0, 240, 255, 0.1));
            z-index: 0;
        }

        .cyber-building {
            position: absolute;
            bottom: 0;
            height: 0;
            background: rgba(0, 240, 255, 0.1);
            border-left: 1px solid rgba(0, 240, 255, 0.3);
            border-right: 1px solid rgba(0, 240, 255, 0.3);
        }

        /* Main container */
        .main-container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 2rem 1rem;
            text-align: center;
            overflow: hidden;
        }

        header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
            background: linear-gradient(to right, #00f0ff, #0080ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, transparent, #00f0ff, transparent);
            box-shadow: 0 0 10px #00f0ff;
        }

        /* Navigation menu */
        nav ul {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 0 1rem;
        }
        
        nav ul li {
            background: rgba(20, 25, 45, 0.8);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.1rem;
            color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.3);
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
            min-width: 200px;
            border: 1px solid rgba(0, 240, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
        }
        
        nav ul li:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.5);
            background: rgba(30, 35, 60, 0.8);
        }
        
        nav ul li:active {
            transform: translateY(0);
        }
        
        nav ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg, 
                transparent, 
                rgba(0, 240, 255, 0.2), 
                transparent
            );
            transition: 0.5s;
            z-index: -1;
        }
        
        nav ul li:hover::before {
            left: 100%;
        }

        /* Data Particles */
        #cyber-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Loading animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a1a;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 1s ease-out;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 240, 255, 0.1);
            border-radius: 50%;
            border-top-color: #00f0ff;
            animation: spin 1s ease-in-out infinite;
        }
        
        .loader-text {
            margin-top: 20px;
            color: #00f0ff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 5px rgba(0, 240, 255, 0.5);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }
            
            nav ul {
                gap: 1rem;
            }
            
            nav ul li {
                padding: 0.8rem 1rem;
                font-size: 1rem;
                min-width: 160px;
            }
            
            .loader-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    <div class="scanline"></div>
    <div class="cyber-city" id="cyber-city"></div>
    <canvas id="cyber-canvas"></canvas>

    <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">LOADING SYSTEM...</div>
    </div>

    <div class="main-container">
        <header>PENINJAUAN V2 ðŸ˜ˆ</header>
        <nav>
            <ul>
                <li onclick="location.href='unbanned-spam-2.html'">UNBANNED SPAM</li>
                <li onclick="location.href='unbanned-permanen-2.html'">UNBANNED PERMANEN</li>
                <li onclick="location.href='reset-otp-2.html'">RESET OTP</li>
                <li onclick="location.href='banned-2.html'">BANNED</li>
                <li onclick="location.href='home.html'">KEMBALI KE MENU</li>
            </ul>
        </nav>
    </div>

    <script>
        // Create cyber city buildings
        const city = document.getElementById('cyber-city');
        const cityWidth = city.offsetWidth;
        
        for (let i = 0; i < 15; i++) {
            const building = document.createElement('div');
            building.className = 'cyber-building';
            building.style.left = Math.random() * cityWidth + 'px';
            building.style.width = (20 + Math.random() * 50) + 'px';
            building.style.height = (30 + Math.random() * 70) + '%';
            
            // Add windows
            const windowCount = Math.floor(Math.random() * 5) + 3;
            for (let w = 0; w < windowCount; w++) {
                const window = document.createElement('div');
                window.style.position = 'absolute';
                window.style.left = '50%';
                window.style.transform = 'translateX(-50%)';
                window.style.width = '60%';
                window.style.height = '10px';
                window.style.bottom = (20 + w * 25) + 'px';
                window.style.background = Math.random() > 0.7 ? 
                    'rgba(0, 240, 255, 0.8)' : 'rgba(0, 240, 255, 0.3)';
                building.appendChild(window);
            }
            
            city.appendChild(building);
        }

        // Cyber Canvas Effects
        const canvas = document.getElementById("cyber-canvas");
        const ctx = canvas.getContext("2d");

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        class DataParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -Math.random() * canvas.height * 2;
                this.speed = 1 + Math.random() * 3;
                this.length = 5 + Math.random() * 15;
                this.opacity = 0.1 + Math.random() * 0.3;
                this.char = Math.random() > 0.5 ? '0' : '1';
                if (Math.random() > 0.8) this.char = String.fromCharCode(0x30A0 + Math.random() * 96);
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height + this.length) this.reset();
            }

            draw() {
                ctx.font = '12px monospace';
                ctx.fillStyle = `rgba(0, 240, 255, ${this.opacity})`;
                
                // Draw main character
                ctx.fillText(this.char, this.x, this.y);
                
                // Draw trail
                for (let i = 1; i < this.length; i++) {
                    const trailY = this.y - i * 5;
                    if (trailY > 0) {
                        ctx.fillStyle = `rgba(0, 200, 220, ${this.opacity * (1 - i/this.length)})`;
                        const trailChar = Math.random() > 0.7 ? this.char : String.fromCharCode(0x30A0 + Math.random() * 96);
                        ctx.fillText(trailChar, this.x, trailY);
                    }
                }
            }
        }

        let particles = [];
        for (let i = 0; i < 80; i++) {
            particles.push(new DataParticle());
        }

        // Glowing nodes
        class CyberNode {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = 2 + Math.random() * 4;
                this.pulseSpeed = 0.01 + Math.random() * 0.02;
                this.pulsePhase = Math.random() * Math.PI * 2;
            }

            update() {
                this.pulsePhase += this.pulseSpeed;
            }

            draw() {
                const glowSize = this.radius * (1.5 + Math.sin(this.pulsePhase) * 0.5);
                
                // Glow effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, this.radius,
                    this.x, this.y, glowSize
                );
                gradient.addColorStop(0, `rgba(0, 240, 255, 0.8)`);
                gradient.addColorStop(1, `rgba(0, 240, 255, 0)`);
                
                ctx.beginPath();
                ctx.fillStyle = gradient;
                ctx.arc(this.x, this.y, glowSize, 0, Math.PI * 2);
                ctx.fill();
                
                // Core
                ctx.beginPath();
                ctx.fillStyle = `rgba(0, 240, 255, 1)`;
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let nodes = [];
        for (let i = 0; i < 15; i++) {
            nodes.push(new CyberNode());
        }

        // Connection lines between nodes
        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 200) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 240, 255, ${0.1 * (1 - distance/200)})`;
                        ctx.lineWidth = 0.5;
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw connections first (behind everything)
            drawConnections();
            
            // Update and draw particles
            particles.forEach((particle) => {
                particle.update();
                particle.draw();
            });
            
            // Update and draw nodes
            nodes.forEach((node) => {
                node.update();
                node.draw();
            });
            
            requestAnimationFrame(animate);
        }
        animate();

        // Hide loader when page is loaded
        window.addEventListener('load', function() {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(function() {
                document.querySelector('.loader').style.display = 'none';
            }, 1000);
        });

        // Ensure content stays centered on mobile
        function setHeight() {
            document.querySelector('.main-container').style.height = `${window.innerHeight}px`;
        }
        
        window.addEventListener('resize', setHeight);
        setHeight();
        
        // Prevent zooming on mobile
        document.addEventListener('touchmove', function(e) {
            if (window.innerHeight < document.documentElement.scrollHeight) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
